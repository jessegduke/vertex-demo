<p x-show="formData.showResults" class="font-bold">Relevant Documents</p>
<template x-for="(result, i) in searchData.searchResults">
	<div id="search-results">
		<template x-if="result.document.derivedStructData.link.endsWith('pdf')">
			<div>
				<a size="lg"
					target="_blank"
					x-bind:href="createLink(result.document.derivedStructData.link)">
					<div class="document-entry">
						<div>
							<svg
								class="svg-image"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 16 20"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="1.5"
									stroke-opacity="0.2"
									d="M1 18a.969.969 0 0 0 .933 1h12.134A.97.97 0 0 0 15 18M1 7V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2v5M6 1v4a1 1 0 0 1-1 1H1m0 9v-5h1.5a1.5 1.5 0 1 1 0 3H1m12 2v-5h2m-2 3h2m-8-3v5h1.375A1.626 1.626 0 0 0 10 13.375v-1.75A1.626 1.626 0 0 0 8.375 10H7Z"
								/>
							</svg>
						</div>
						<div>
							<h5 class="document-header">
								<span x-text="createTitle(result.document.derivedStructData.link)"></span>
							</h5>
							<p class="document-snippet" x-html="result.document.derivedStructData.snippets[0].snippet">
							</p>
						</div>
					</div>
				</a>
			</div>
		</template>
		<template x-if="!result.document.derivedStructData.link.endsWith('pdf')">
			<div>
				<a
				size="lg"
				target="_blank"
				x-bind:href="createLink(result.document.derivedStructData.link)">
				<div class="document-entry">
					<div>
						<svg
							class="svg-image"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 19 19"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="1.5"
								stroke-opacity="0.2"
								d="M11.013 7.962a3.519 3.519 0 0 0-4.975 0l-3.554 3.554a3.518 3.518 0 0 0 4.975 4.975l.461-.46m-.461-4.515a3.518 3.518 0 0 0 4.975 0l3.553-3.554a3.518 3.518 0 0 0-4.974-4.975L10.3 3.7"
							/>
						</svg>
					</div>
					<div>
						<h5 class="document-header">
						<span x-text="createTitle(result.document.derivedStructData.link)"></span>
						</h5>
						<p class="document-snippet"	x-html="result.document.derivedStructData.snippets[0].snippet">
						</p>
					</div>
				</div>
				</a>
			</div>
		</template>
	</div>
</template>
